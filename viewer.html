<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360Â° Viewer - Tokyo Walks</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="viewer-container">
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- Header -->
    <header class="viewer-header">
      <a href="index.html" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Back</span>
      </a>
      
      <div class="viewer-title">
        <h1 id="neighborhood-name">Loading...</h1>
        <span id="neighborhood-name-ja"></span>
      </div>
      
      <div class="viewer-info" id="photo-info">
        <!-- Photo timestamp will go here -->
      </div>
    </header>

    <!-- Panorama viewer -->
    <div class="panorama-container">
      <div id="panorama"></div>
    </div>

    <!-- Minimap -->
    <div class="minimap-container" id="minimap-container">
      <div id="minimap"></div>
      <button class="minimap-toggle" id="minimap-toggle" title="Toggle map size">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
        </svg>
      </button>
    </div>

    <!-- Navigation controls -->
    <div class="nav-controls">
      <button class="nav-button" id="prev-btn" title="Previous photo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      
      <div class="nav-counter">
        <span id="current-index">1</span>
        <span> / </span>
        <span id="total-count">0</span>
      </div>
      
      <button class="nav-button" id="next-btn" title="Next photo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="js/viewer.js"></script>
</body>
</html>
